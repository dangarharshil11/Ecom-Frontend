<div class="container">
    <div class="mt-2">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <h1>Login</h1>
            <div class="mt-3">
                <label for="email" class="form-label d-block">Email *</label>
                <input 
                    pInputText
                    type="text" 
                    id="email" 
                    name="email" 
                    class="w-100"
                    placeholder="Enter Your Email"
                    formControlName="email" />
                <small 
                    class="d-block text-danger" 
                    *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">
                        Valid Email Address is Required
                </small>
                </div>

                <div class="mt-3">
                <label for="password" class="form-label d-block">Password *</label>
                <input 
                    pInputText
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-100"
                    placeholder="Enter Your Password"
                    formControlName="password"/>
                <small 
                    class="d-block text-danger" 
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty">
                        Password must be atleast 7 characters long
                </small>
                </div>

                <div class="mt-3">
                    <a class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">forgot password?</a>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-opacity-10 bg-black">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
            <div class="mb-3">
              <label for="femail" class="form-label">Enter your email address:</label>
              <input type="femail" id="femail" formControlName="femail" class="form-control" placeholder="example@example.com" required>
              <div *ngIf="forgotPasswordForm.get('femail')?.invalid && forgotPasswordForm.get('femail')?.touched" class="text-danger">
                Please enter a valid email address.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div *ngIf="forgotPasswordMessage" class="mt-3 alert" 
            [ngClass]="{'alert-success': forgotPasswordSuccess, 'alert-danger': !forgotPasswordSuccess}">
            {{ forgotPasswordMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
